<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input id="first-name" name="first-name" type="text" required/></label>
            <label for="last-name">Enter Your Last Name: 
                <input id="last-name" name="last-name" type="text" required/></label>
            <label for="email">Enter Your Email: 
                <input id="email" name="email" type="email" required/></label>
            <label for="password">Creat a New Password: 
                <input id="password" name="password" type="password" minlength="8" required /></label>
                <!--pattern="[a-z0-5]{8,}"<<<minlengthနေရာမှာဒီဟာသုံးလို့ရတယ်-->
        </fieldset>

        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account">
                <input class="inline" id="personal-account" type="radio" name="accunt-type" checked />
                Personal</label>
            <label for="business-account">
                <input class="inline" id="business-account" type="radio" name="accunt-type"/>
                Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: 
                <input id="profile-picture" name="profile-picture" type="file" />
            </label>
            <label for="age">Input your age (years) : 
                <input id="age" name="age" min="13" max="120" type="number" />
            </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
              </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required/>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditons</a>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
